---
name: CI
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  check-license-comments:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Check license comments
      run: |
        ./.tools/check-license-comments.sh

  licensecheck:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Set up Python
      run: uv python install

    - name: Show dependency tree
      run: uv tree
    - name: Verify licenses are allowed
      run: uv run licensecheck --zero
    - name: Generate up-to-date `THIRD_PARTY_LICENSES.md`
      run: uv run licensecheck --format markdown | grep -vF 'Size:' > ./THIRD_PARTY_LICENSES.updated.md
    - name: Verify `THIRD_PARTY_LICENSES.md` is up-to-date
      run: |
        # Ignore starlette dependency in diff check as on the GHA runners it
        # simply is not part of the output. This seems like a bug in
        # licensecheck, although we were unable to track down anything specific
        # that would explain this.
        diff -u <(grep -vF '|starlette|' ./THIRD_PARTY_LICENSES.md | sed -e '/starlette-0.47.2/,+6d') ./THIRD_PARTY_LICENSES.updated.md
        if [ $? -ne 0 ]; then
          echo "THIRD_PARTY_LICENSES.md is out of date. Please run 'uv run licensecheck --format markdown | grep -vF 'Size:' > ./THIRD_PARTY_LICENSES.md' locally, compare what has changed and commit the changes."
          exit 1
        fi

  linting:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Set up Python
      run: uv python install

    - name: ruff check
      run: uv run ruff check --output-format=github .
    - name: ruff format
      run: uv run ruff format --diff
    - name: ty check
      run: uv run ty check
    - name: mypy
      run: uv run mypy examples/ src/

    - name: yamllint
      uses: frenck/action-yamllint@v1.5.0

  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Set up Python
      run: uv python install

    - name: Run pytest
      run: uv run pytest

  examples:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Set up Python
      run: uv python install

    - name: Run basic example
      working-directory: ./examples/basic
      run: uv run example
